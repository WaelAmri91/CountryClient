<div class="text-center">
    <h4 class="modal-title text-primary">Update Employe</h4>
  </div>
  
  <div>
    <form class="row g-3" [formGroup]="editEmployeForm">
      <div class="col-md-12">
        <label for="inputLastName1" class="form-label">Title</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent">
            <i class="bx bxs-user"></i>
          </span>
          <input
            formControlName="title"
            type="text"
            [required]="true"
            [maxLength]="30"
            class="form-control border-start-0"
            id="inputLastName1"
          />
        </div>
        <!-- Affichage du message d'erreur pour le champ "Title" -->
        <div
          class="alert alert-danger"
          *ngIf="
            editEmployeForm.get('title')?.hasError('required') &&
            editEmployeForm.get('title')?.touched
          "
        >
          Title is required.
        </div>
        <div
          class="alert alert-danger"
          *ngIf="
            editEmployeForm.get('title')?.hasError('maxlength') &&
            editEmployeForm.get('title')?.touched
          "
        >
          Title cannot exceed 30 characters.
        </div>
      </div>
  
      <div class="col-md-12">
        <label for="inputLastName2" class="form-label">Employe Number</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent">
            <i class="bx bxs-user"></i>
          </span>
          <input
            formControlName="empNum"
            type="number"
            [required]="true"
            class="form-control border-start-0"
            id="inputLastName2"
          />
        </div>
        <!-- Affichage du message d'erreur pour le champ "playerNumber" -->
        <div
          *ngIf="
            editEmployeForm.get('playerNumber')?.hasError('required') &&
            editEmployeForm.get('playerNumber')?.touched
          "
          class="alert alert-danger"
        >
          Player number is required.
        </div>
      </div>
  
      <div class="col-md-12">
        <label for="inputLastName2" class="form-label">Departement</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent">
            <i class="bx bxs-user"></i>
          </span>
          <select
            class="form-select"
            id="folder1"
            aria-label="Default select example"
            formControlName="departementId"
          >
            <option *ngFor="let d of departements" [value]="d.departementId">
              {{ d.title }}
            </option>
          </select>
        </div>
      </div>
  
    
        
        <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-danger px-5"
              (click)="updateEmploye()"
              [disabled]="editEmployeForm.invalid"
            >
              Save
            </button>
          </div>
          
          
      
    </form>
  </div>
